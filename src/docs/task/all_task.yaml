          type: "titre"
          example: "the fox bronze"
        description:
          type: "description"
          example: "lorem ipsum dolor sit ammet etc ..."
responses:
  200:
    description: Task ajouter avec success

  400:
    description: Erreur de donnee  envoyer

  401:
    description: Information envoyer incorrect
